<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settlement Notice Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1b1b1b;
            margin: 0;
            padding: 0;
            color: #ffffff;
        }
        .container {
            max-width: 600px;
            background-color: #2c2c2c;
            margin: 50px auto;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            border-radius: 8px;
        }
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo img {
            max-width: 200px;
        }
        h1 {
            text-align: center;
            color: #ffffff;
            font-size: 24px;
        }
        p {
            text-align: center;
            font-size: 14px;
            color: #cccccc;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 20px;
            color: #ffffff;
        }
        input[type="file"] {
            display: block;
            margin-top: 5px;
        }
        button {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #f38b00; /* orange accent */
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
        }
        button:hover {
            background-color: #d37300;
        }
        .note {
            font-size: 12px;
            text-align: center;
            color: #999999;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://signalinteractive.com/assets/logo-white.png" alt="Signal Interactive Logo">
        </div>
        <h1>Settlement Notice Generator</h1>
        <p>Upload your settlement agreement to generate a plain language notice.</p>
        <form action="https://primary-production-5bb2b.up.railway.app/webhook/dffa7dde-c90a-4893-b26c-64869fadd722" method="post" enctype="multipart/form-data">
            <label for="file">Choose Settlement Agreement (.pdf, .docx, or .txt)</label>
            <input type="file" id="file" name="file" required>
            <button type="submit">Submit</button>
        </form>
        <div class="note">Your data is secure and will be processed confidentially.</div>
    </div>
</body>
</html>
