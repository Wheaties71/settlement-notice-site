<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signal Interactive Settlement Notice Tool</title>
  <style>
    body {
      font-family: 'Mr Eaves XL Modern', Arial, sans-serif;
      background-color: #FFFFFF;
      color: #24272D;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #28334E;
      padding: 1rem;
      text-align: center;
    }
    header img {
      max-height: 60px;
    }
    h1 {
      color: #F5CB68;
      font-size: 24px;
      margin-top: 1rem;
    }
    main {
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-size: 16px;
      font-weight: bold;
    }
    input[type="file"] {
      margin-bottom: 1rem;
    }
    button {
      background-color: #6F2740;
      color: #FFFFFF;
      padding: 0.5rem 1rem;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
    footer {
      background-color: #EFEFEF;
      padding: 1rem;
      text-align: center;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo-signal-whitetext-vert.png" alt="Signal Interactive Logo">
    <h1>Submit Your Settlement Agreement</h1>
  </header>
  <main>
    <form action="https://primary-production-5bb2b.up.railway.app/webhook/dffa7dde-c90a-4893-b26c-64869fadd722" method="POST" enctype="multipart/form-data">
      <label for="settlementFile">Choose Settlement Agreement:</label>
      <input type="file" id="settlementFile" name="settlementFile" accept=".pdf,.doc,.docx,.txt" required>
      <button type="submit">Upload & Submit</button>
    </form>
  </main>
  <footer>
    &copy; 2025 Signal Interactive Media. All rights reserved.
  </footer>
</body>
</html>
