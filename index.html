<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settlement Notice Generator | Signal Interactive Media</title>
    <style>
        :root {
            --primary-color: #F5CB68;
            --accent-color: #869CB5;
            --secondary-color: #636665;
            --background-color: #24272D;
            --deep-red: #6F2740;
            --white-color: #FFFFFF;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--white-color);
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #28334E;
            padding: 20px;
            text-align: center;
        }
        header img {
            max-width: 200px;
        }
        main {
            max-width: 600px;
            background-color: #28334E;
            margin: 50px auto;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
        }
        h1 {
            font-size: 28px;
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 10px;
        }
        p.description {
            text-align: center;
            font-size: 16px;
            color: var(--white-color);
            margin-bottom: 20px;
        }
        form label {
            font-weight: bold;
            display: block;
            margin-top: 20px;
        }
        input[type="file"] {
            display: block;
            margin-top: 5px;
            background-color: var(--secondary-color);
            color: var(--white-color);
            border: none;
            padding: 8px;
            border-radius: 4px;
        }
        button {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: var(--deep-red);
            color: var(--white-color);
            border: none;
            border-radius: 4px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: var(--primary-color);
            color: var(--background-color);
        }
        .footer-note {
            font-size: 12px;
            text-align: center;
            color: var(--white-color);
            margin-top: 10px;
        }
        .highlight-bar {
            border-top: 3px solid var(--primary-color);
            width: 50px;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo-signal-whitetext-vert.png" alt="Signal Interactive Media Logo">
    </header>
    <main>
        <h1>Upload Your Settlement Agreement</h1>
        <div class="highlight-bar"></div>
        <p class="description">Use the form below to upload your Settlement Agreement and generate a clear, plain language notice.</p>
        <form action="https://primary-production-5bb2b.up.railway.app/webhook/dffa7dde-c90a-4893-b26c-64869fadd722" method="post" enctype="multipart/form-data">
            <label for="file">Choose Settlement Agreement (.pdf, .docx, or .txt)</label>
            <input type="file" id="file" name="file" required>
            <button type="submit">Submit</button>
        </form>
        <div class="footer-note">Signal Interactive Media respects your privacy and ensures all data is confidential.</div>
    </main>
</body>
</html>
