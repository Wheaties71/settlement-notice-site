<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Plain Language Settlement Notice Tool</title>
  <style>
    body {
      font-family: 'Mr Eaves XL Modern', Arial, sans-serif;
      background-color: #FFFFFF;
      color: #24272D;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #28334E;
      padding: 1rem;
      text-align: center;
    }
    header img {
      max-height: 60px;
    }
    h1 {
      color: #F5CB68;
      font-size: 28px;
      margin-top: 1rem;
    }
    main {
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }
    p.description {
      font-size: 16px;
      color: #636665;
      margin-bottom: 1rem;
      text-align: center;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-size: 16px;
      font-weight: bold;
    }
    input[type="file"] {
      margin-bottom: 1rem;
      width: 100%;
      padding: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #6F2740;
      color: #FFFFFF;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #5c2138;
    }
    footer {
      background-color: #EFEFEF;
      padding: 1rem;
      text-align: center;
      font-size: 12px;
      color: #636665;
    }
    .disclaimer {
      font-size: 12px;
      color: #6F2740;
      margin-top: 1rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo-signal-whitetext-vert.png" alt="Signal Interactive Logo">
    <h1>Submit Your Settlement Agreement</h1>
  </header>
  <main>
    <p class="description">
      Upload your Settlement Agreement to receive a draft long form notice.
    </p>
    <form action="https://primary-production-5bb2b.up.railway.app/webhook/dffa7dde-c90a-4893-b26c-64869fadd722" method="POST" enctype="multipart/form-data">
      <label for="settlementFile">Upload Settlement Agreement:</label>
      <input type="file" id="settlementFile" name="settlementFile" accept=".pdf,.doc,.docx,.txt" required>
      <button type="submit">Submit</button>
    </form>
    <p class="disclaimer">
      We treat all documents as confidential and only use them to draft your settlement notice.
    </p>
  </main>
  <footer>
    &copy; 2025 Signal Interactive Media. All rights reserved.
  </footer>
</body>
</html>
